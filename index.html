<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tomar Decisiones</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Agrega estilos personalizados si es necesario */
    .centrado {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh; /* Ajusta la altura si es necesario */
    }
  </style>
</head>
<body>
  <div class="centrado">
    <div>
      <h1>Toma de decisiones</h1>
      <p>Ingresa las opciones para elegir (máximo 10):</p><br>
      <input type="text" id="opciones" placeholder="Separadas por coma"><br>
      <button class="btn primary btn-block" onclick="elegirOpcion()">Decidir</button>
      <div id="opcionesList" class="opciones-container"></div>
      
      <p>La opción elegida es: <span id="opcionElegida"></span></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
